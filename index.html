<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Travel Company</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="" class="nav__logo">BOO's TOUR & TRAVEL</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#about" class="nav__link">About</a>
                    </li>
                    <li class="nav__item">
                        <a href="#discover" class="nav__link">Discover</a>
                    </li>
                    <li class="nav__item">
                        <a href="#place" class="nav__link">Place</a>
                    </li>
                </ul>

                <i class="ri-close-line nav__close" id="nav-close"></i>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-function-line"></i>
            </div>
        </nav>
    </header>
    
    <main class="main">
        <!-- ================ HOME ======================== -->
        <section class="home" id="home">
            <img src="assets/maldives5.jpg" alt="background-sea" class="home__img">

            <div class="home__container container grid">
                <div class="home__data">
                    <span class="home__data-subtitle">Discover your place</span>
                    <h1 class="home__data-title">Explore The <br> Best <b>Beautiful <br> Beaches</b></h1>
                    <a href="#" class="button">Explore</a>
                </div>

                <div class="home__social">
                    <!-- target = "_blank" buat buka link di tab baru -->
                    <a href="https://www.youtube.com/" target="_blank" class="home__social-link">
                        <i class="ri-youtube-fill"></i>
                    </a>

                    <a href="https://www.instagram.com/azmisyazwana/" target="_blank" class="home__social-link">
                        <i class="ri-instagram-fill"></i>
                    </a>

                    <a href="http://line.me/ti/p/~azmi.docx" target="_blank" class="home__social-link">
                        <i class="ri-line-fill"></i>
                    </a>
                </div>

                <div class="home__info">
                    <div>
                        <span class="home__info-title">5 best places to visit</span>
                        <a href="" class="button button--flex button--link home__info-button">
                            More <i class="ri-arrow-right-line"></i>
                        </a>
                    </div>

                    <div class="home__info-overlay">
                        <img src="assets/maldives1.jpg" alt="pict-of-maldives-1" class="home__info-img">
                    </div>
                </div>
            </div>
        </section>

        <!-- ================ ABOUT ======================== -->
        <section class="about section" id="about">

        </section>

        <!-- ================ DISCOVER ======================== -->
        <section class="discover section" id="discover">

        </section>

        <!-- ================ PLACE ======================== -->
        <section class="place section" id="place">

        </section>

    </main>
    

    <footer>

    </footer>
    <script src="js/main.js"></script>
</body>
</html>
